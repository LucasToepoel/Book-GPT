<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      body {
        background: linear-gradient(-90deg, rgb(196, 1, 153), #140028);
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

      .card {
        background-color: rgba(0, 0, 0, 0);
      }

      .card-body {
        border-color: white !important;
      }

      .img-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 120vw;
    height: 120vh;
    background-image: url("https://cdn.discordapp.com/attachments/1305831182243594292/1306557832916631562/background-library-2.jpeg?ex=67371a4e&is=6735c8ce&hm=d88f504b6eda24b59469ab634934ac8785b1b1a5980ab03880c3e276882a47ac&");
    background-size: cover;
    background-repeat: no-repeat;
    mix-blend-mode: multiply;
    animation: verticalScroll 15s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes verticalScroll {
    0% {
        background-position: 50% 0%;
    }
    50% {
        background-position: 50% 100%;
    }
    100% {
        background-position: 50% 0%;
    }
}
    </style>
  </head>
  <body>
    <div class="img-overlay">
    </div>
    <nav>
      <div class="container d-flex justify-content-around">
        <div>
          <a href="/library.html" class="nav-link fw-bold mt-3"
            >Prompts Library</a
          >
        </div>
        <div>
          <a href="/trending.html" class="nav-link fw-bold mt-3">Trending</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Prompts Library</h1>
      <div class="d-flex mb-5 justify-content-between">
        <select
          class="form-select w-25"
          id="sort-select"
          aria-label="Default select example"
        >
          <option selected value="id">Date added</option>
          <option value="title">Alphabetical (title)</option>
          <option value="length">Prompt length</option>
        </select>
        <input
          type="text"
          id="search"
          class="form-control w-25"
          placeholder="Search"
        />
      </div>
      <div id="prompts" class="row text-center"></div>
    </div>

    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const sortSelect = document.getElementById("sort-select");
        const searchInput = document.getElementById("search");
        const promptsDiv = document.getElementById("prompts");

        function fetchAndDisplayPrompts(sortBy, searchQuery = "") {
          fetch("http://localhost:8000/composite_prompts")
            .then((response) => response.json())
            .then((data) => {
              if (sortBy === "title") {
                data.sort((a, b) => a.title.localeCompare(b.title));
              } else if (sortBy === "length") {
                data.sort(
                  (a, b) => a.description.length - b.description.length
                );
              }

              if (searchQuery) {
                data = data.filter(
                  (prompt) =>
                    prompt.title
                      .toLowerCase()
                      .includes(searchQuery.toLowerCase()) ||
                    prompt.description
                      .toLowerCase()
                      .includes(searchQuery.toLowerCase())
                );
              }

              promptsDiv.innerHTML = "";
              data.forEach((prompt, index) => {
                if (index % 3 === 0 && index !== 0) {
                  const rowDiv = document.createElement("div");
                  rowDiv.className = "row";
                  promptsDiv.appendChild(rowDiv);
                }
                const colDiv = document.createElement("div");
                colDiv.className = "col-md-4 mb-4";
                colDiv.innerHTML = `
                            <div class="card h-100">
                                <div class="card-body border-2 border rounded">
                                    <h5 class="card-title">${prompt.title}</h5>
                                    <p class="card-text">${prompt.description}</p>
                                    <p class="card-text"><small class="text-muted">Author ID: ${prompt.author_id}</small></p>
                                </div>
                            </div>
                        `;
                promptsDiv.appendChild(colDiv);
              });
            })
            .catch((error) => console.error("Error fetching prompts:", error));
        }

        sortSelect.addEventListener("change", function () {
          fetchAndDisplayPrompts(sortSelect.value, searchInput.value);
        });

        searchInput.addEventListener("input", function () {
          fetchAndDisplayPrompts(sortSelect.value, searchInput.value);
        });

        // Initial fetch
        fetchAndDisplayPrompts(sortSelect.value);
      });
    </script>
  </body>
</html>
