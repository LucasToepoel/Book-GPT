<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(90deg, purple, limegreen, purple);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .img-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("Gemini_Generated_Image_m3hu8tm3hu8tm3hu.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            mix-blend-mode: multiply;
            animation: moveOverlay 35s ease infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes moveOverlay {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .align-bottom {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            padding-bottom: 20px;
        }

        .card-container {
            width: 30%;
        }

        .card {
            height: 350px;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <!-- Overlay met afbeelding die boven de achtergrond beweegt -->
    <div class="img-overlay"></div>

    <nav>
        <div class="container">
            <div>
                <a href="/library.html" class="nav-link fw-bold text-white mt-3">Prompts Library</a>
            </div>
            <div><a href="/trending.html" class="nav-link fw-bold text-white mt-3">Trending</a></div>
        </div>
    </nav>



    <!-- Kaarten onderaan de pagina -->
    <div class="align-bottom">
        <!-- Linkse kaart -->
        <div class="card-container">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" id="FirstPrompt"></h5>
                    <p class="card-text" id="text1"></p>
                </div>
            </div>
        </div>

        <!-- Centrale kaart -->
        <div class="card-container">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" id="SecondPrompt"></h5>
                    <p class="card-text" id="text2"></p>
                </div>
            </div>
        </div>

        <!-- Rechte kaart -->
        <div class="card-container">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" id="ThirdPrompt"></h5>
                    <p class="card-text" id="text3"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
