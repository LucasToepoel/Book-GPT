<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
   crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous" defer></script>

</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Fancy Text Area</h1>
  <div class="mb-3">
    <label for="fancyTextarea" class="form-label">Enter your text:</label>
    <textarea class="form-control" id="fancyTextarea" rows="10"></textarea>
  </div>
  <button class="btn btn-primary" id="saveButton">Save Text</button>
</div>
<script src="helper.js" ></script>

<script>
  document.getElementById('saveButton').addEventListener('click', async function() {
    const text = document.getElementById('fancyTextarea').value;
    const fragments = text.split(/\n\n+/);

    try {
      for (const fragment of fragments) {
        const fragmentObject = createPromptFragmentObject(1, fragment, "testfragment");
        await createPromptFragment(fragmentObject);
      }
      alert('Text saved successfully!');
    } catch (error) {
      alert('Failed to save text.');
    }
  });
</script>

</body>
</html>
